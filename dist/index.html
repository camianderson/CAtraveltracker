<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <title>CA Travel Tracker</title>
</head>
<body>
  <main>
    <section class="login-page" id="loginPage">
      <div class="login-container">
        <h1 class="login-logo">CA Travel Tracker</h1>
        <h2 class="login-sentence">Let's Travel!</h2>
        <form class="login-form">
          <input id="inputUsername" type="text" value="" placeholder="user id" required></input>
          <input id="inputPassword" type="password" value="" placeholder="password" required></input>
          <button class="login-button" id="loginButton">Login</button>
        </form>
        <p id="errorLogin" aria-label="incorrect password"></p>
      </div>
    </section>
    <section class="top-page hidden" id="topPage">
      <h1>CA Travel Tracker</h1>
      <p id="welcome">Welcome Cami! Where do you want to go next?</p>
      <container class="container-form" id="containerForm">
        <div class="form">
          <p class="label">Date</p>
          <label for="tripStartDate" aria-label="trip start date">'
            <input class="trip-start-date" name="tripStartDate" type="date" id="inputDate" required>
          </label>
        </div>
        <div class="form">
          <p class="label"># of Days</p>
          <label for="numberOfDays" aria-label="number of days">
            <input class="number-of-days" name="numberOfDays" type="number" value="1" min="1" id="inputDuration" required> 
          </label>
        </div>
        <div class="form">
          <p class="label"># of Travelers</p>
          <label for="numberOfTravelers" aria-label="number of traveles">
            <input class="number-of-travelers" name="numberOfTravelers" type="number" value="1" min="1" id="inputTravelers" required>
          </label>
        </div>
        <div class="form">
          <p class="label">Destination</p>
          <label for="destination" aria-label="destination of the trip">
            <select class="destination" name="destination" id="inputDestination"></select>
          </label>
        </div>
        <button class="form-button" aria-label="confirm new trip" id="formButton">Submit</button>
      </container>
      <p id="errorMessage" aria-label="fill all the inputs"></p>
      <p id="totalSpent">You've spent $0 on trips this year!</p>
    </section>
    <section class="bottom-page hidden" id="bottomPage">
      <div class="trip-cards" id="tripsCards"></div>
      <div class="new-trip-container hidden" id="newTripContainer">
        <div class="new-trip-card" id="newTripCard"></div>
        <div class="button-style">
          <button class="submit-new-trip-button" type="submit" aria-label="confirm booking for new trip" id="submitNewTrip">
            Confirm
          </button>
          <button class="cancel-new-trip-button" type="button" aria-label="cancel booking for new trip" id="cancelButton">
            Cancel
          </button>
        </div>
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
