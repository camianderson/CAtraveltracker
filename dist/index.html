<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="../src/css/styles.css"> -->
  <title>CA Travel Tracker</title>
</head>
<body>
  <main>
    <section class="login-page" id="loginPage">
    </section>
    <section class="top-page" id="topPage">
      <h1>CA Travel Tracker</h1>
      <p id="welcome">Welcome Cami! Where do you want to go next?</p>
      <container class="container-form" id="containerForm">
        <div class="form">
          <p class="label">Date</p>
          <label for="trip-start-date">'
            <input class="date" type="date" id="inputDate" required>
          </label>
        </div>
        <div class="form">
          <p class="label"># of Days</p>
          <label for="number-of-days">
            <input class="number" type="number" value="1" min="1" id="inputDuration"> 
          </label>
        </div>
        <div class="form">
          <p class="label"># of Travelers</p>
          <label for="number-of-travelers">
            <input class="number" type="number" value="1" min="1" id="inputTravelers">
          </label>
        </div>
        <div class="form">
          <p class="label">Destination</p>
          <select class="destination" id="inputDestination"></select>
        </div>
        <button class="form-button" aria-label="confirm new trip" id="formButton">Let's Go!</button>
      </container>
      <p id="totalSpent">You've spent $0 on trips this year!</p>
    </section>
    <section class="bottom-page" id="bottomPage">
      <div class="trip-cards" id="tripsCards"></div>
      <div class="new-trip-container hidden" id="newTripContainer">
        <div class="new-trip-card" id="newTripCard"></div>
        <div class="button-style">
          <button class="submit-new-trip-button" type="submit" aria-label="confirm booking for new trip" id="submitNewTrip">
            Confirm
          </button>
          <button class="cancel-new-trip-button" type="button" aria-label="cancel booking for new trip" id="cancelButton">
            Cancel
          </button>
        </div>
      </div>
    </section>
  </main>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
